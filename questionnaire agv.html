<!DOCTYPE html>
<html>
<head>
  <title>Questionnaire</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Questionnaire</h1>
    <form>
      <div class="form-group">
        <label for="question1">Question 1: Est-ce que vous aimez le chocolat ?</label>
        <div class="form-check">
          <input type="radio" name="question1" id="question1Yes" value="oui" class="form-check-input">
          <label for="question1Yes" class="form-check-label">Oui</label>
        </div>
        <div class="form-check">
          <input type="radio" name="question1" id="question1No" value="non" class="form-check-input">
          <label for="question1No" class="form-check-label">Non</label>
        </div>
      </div>
      <div class="form-group">
        <label for="question2">Question 2: Avez-vous déjà voyagé à l'étranger ?</label>
        <div class="form-check">
          <input type="radio" name="question2" id="question2Yes" value="oui" class="form-check-input">
          <label for="question2Yes" class="form-check-label">Oui</label>
        </div>
        <div class="form-check">
          <input type="radio" name="question2" id="question2No" value="non" class="form-check-input">
          <label for="question2No" class="form-check-label">Non</label>
        </div>
      </div>
      <!-- Ajoutez les autres questions ici -->
      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
  </div>
</body>
</html>
